                    <input type="email" placeholder="Digite o seu e-mail..." name="email" id="email" class="form-style"><br>
                    <label for="texto">Mensagem:</label><br>
                    <textarea name="text" id="texto" cols="30" rows="10" placeholder="Deixe sua mensagem para nós..."></textarea><br>
